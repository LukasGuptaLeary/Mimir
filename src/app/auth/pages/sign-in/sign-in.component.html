<main>
    <mat-tab-group headerPosition="below" backgroundColor="accent">

            <form>
                <mat-form-field>
                    <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password">
                </mat-form-field>
                <button mat-raised-button routerLink="/user">Submit</button>
            </form>
        </mat-tab>
        <mat-tab label="Sign Up">
            <form>
                <mat-form-field>
                    <input matInput placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password">
                </mat-form-field>
                <mat-form-field>

        </mat-tab>
