<main>
    <mat-tab-group headerPosition="below" backgroundColor="accent">
        <mat-tab label="Login">
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <mat-form-field>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
                <button mat-raised-button>Submit</button>
            </form>
        </mat-tab>
        <mat-tab label="Sign Up">
            <form [formGroup]="signUpFormGroup" (ngSubmit)="signUp()">
                <mat-form-field>
                    <input matInput formControlName="email" placeholder="Email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="password" placeholder="Password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                </mat-form-field>
                <button mat-raised-button>Submit</button>
            </form>
        </mat-tab>
    </mat-tab-group>
</main>
