<mat-drawer-container>
  <mat-drawer #drawer>
      <aside>

      </aside>
  </mat-drawer>
  <mat-drawer-content>
      <header>
          <mat-toolbar><button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button> Mimir</mat-toolbar>
      </header>

      <div class="web-view">
          <iframe [src]="recipeUrl" allowfullscreen></iframe>
      </div>

      <footer>
          <div class="recipe-nav">
                <button class="recipe-transition left" (click)="goUp()">
                    <mat-icon>arrow_upward</mat-icon>View Ingredients
                </button>
                <button class="recipe-transition right" (click)="goDown()">
                    Rate Recipe<mat-icon>arrow_downward</mat-icon>
                </button>
          </div>
          <mat-toolbar>
              <button mat-button color="accent"><mat-icon>home</mat-icon></button>
              <button mat-button color="accent"><mat-icon>person</mat-icon></button>
              <button mat-button color="accent"><mat-icon>star</mat-icon></button>
          </mat-toolbar>
      </footer>
  </mat-drawer-content>
</mat-drawer-container>
