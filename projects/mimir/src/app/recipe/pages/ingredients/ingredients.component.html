<main>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Ingredients</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-selection-list>
                <mat-list-option *ngFor="let ingredient of ingredientList">
                    {{ ingredient }}
                </mat-list-option>
            </mat-selection-list>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button routerLink="../instructions">Instructions <mat-icon>arrow_right</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</main>
